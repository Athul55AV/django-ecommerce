{% extends 'userpanel/base.html' %}
{% load static %}

    {% block Home %}

        <div class="untree_co-section product-section before-footer-section">
		    <div class="container">
		      	<div class="row">
                    {% for prod in product %}
		      		<!-- Start Column 1 -->
					<div class="col-12 col-md-4 col-lg-3 mb-5">
						<a class="product-item" href="{% url 'productdetail' prod.id %}">
							<img src="{{prod.product_image.url}}" class="img-fluid product-thumbnail">
							<h3 class="product-title">{{prod.title}}</h3>
							<strong class="product-price">Rs.{{prod.price}}/-</strong>

							<span class="icon-cross">
								<img src="{% static 'userpanel/images/cross.svg' %}" class="img-fluid">
							</span>
						</a>
					</div> 
					<!-- End Column 1 -->
                     {% endfor %}
        		</div>
		    </div>
		</div>

    {% endblock Home %}
