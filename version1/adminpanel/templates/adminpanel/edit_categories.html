{% extends 'adminpanel/base.html' %}
{% load static %}            
{% block Home %}    
<div class="container-fluid pt-4 px-4">
    <div class="row vh-Auto bg-light rounded mx-0">
        <div class="text-center">
            <div class="col-12">
                <div class="bg-light rounded p-4">
                    <div class="table-responsive">
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                                Edit Category
                            </button>
                            </h2>
                            <div id="flush-collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionFlushExample">
                                <div class="accordion-body">
                                    <div class="addproduct">
                                        <form action="" method="POST" enctype="multipart/form-data">
                                            {% csrf_token %}
                                            {{form.as_p}}
                                            <button type="submit" style="color: rgb(249, 248, 248);background-color: blueviolet;">submit</button>
                                            <a style="color: rgb(249, 248, 248);" href="{% url 'scategories' %}">Cancel</a>
                                        </form>  
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    history.pushState(null, null, location.href);
    window.addEventListener("popstate", function () {
        window.location.href = "{% url 'sindex' %}";
    });
</script>


{% endblock Home %}
